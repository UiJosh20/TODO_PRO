<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-pro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main class="container-fluid">
    <div class="row p-3 gap-3">
      <h1 class="text-center text-success text-decoration-underline">TODO LIST PRO</h1>
      <div id="showErr"></div>
      <input type="text" placeholder="Todo Title" id="todoTitle" class="col-lg col-sm-12 col-md form-control">
      <input type="text" placeholder="Todo Subtitle" id="todoSub" class="col-lg col-sm col-md form-control">
      <button onclick="submitTodo()" class="btn btn-success col-lg col-sm col-md">Submit</button>
      
      <table  class="col-lg-12 col-sm-12 col-md-12 table table-hover table-striped rounded-3 w-100">
        <thead>
          <tr>
            <th scope="col">S/N</th>
            <th scope="col">Title</th>
            <th scope="col">Details</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Delete</th>
            <th scope="col">edit</th>
          </tr>
        </thead>
        <tbody  id="display" class="shift">

        </tbody>
      </table>
    </div>
  </main>

    <script src="script.js"></script>
</body>
</html>
